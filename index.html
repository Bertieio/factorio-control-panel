<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Factorio Server Control Panel</title>
    <link rel="stylesheet" href="static/pure.css">
    <link rel="stylesheet" href="static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Factorio Server Control Panel</h1>
      <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="pane">
            <h3><a href="mods">Mods</a></h3>
            <ul>
              <li><a href="mods/gravestone-mod_1.0.3.zip">gravestone-mod_1.0.3</a></li>
            </ul>
            <form class="pure-form pure-form-stacked" method="POST" action="transload-mod">
              <fieldset>
                <legend>Install a mod</legend>
                <label>URL:
                  <input type="text" name="modURL">
                </label><br>
                <button type="submit">Transload</button>
              </fieldset>
            </form>
            <form class="pure-form pure-form-stacked" method="POST" action="upload-mod">
              <fieldset>
                <legend>Upload a mod</legend>
                <input type="file" name="modFile"><br>
                <button type="submit">Upload</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div class="pane">
            <h3><a href="saves">Saved Games</a></h3>
            <ul>
              <li><a href="saves/save1.zip">save1</a></li>
            </ul>
            <form class="pure-form pure-form-stacked" method="POST" action="create-save">
              <fieldset>
                <legend>Create new save file</legend>
                <label>Name:
                  <input type="text" name="saveName">
                </label><br>
                <button type="submit">Create</button>
              </fieldset>
            </form>
            <form class="pure-form pure-form-stacked" method="POST" action="upload-save">
              <fieldset>
                <legend>Upload a save file</legend>
                <input type="file" name="saveFile"><br>
                <button type="submit">Upload</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div class="pane">
            <h3>Game Server</h3>
            <form class="pure-form pure-form-stacked" method="POST" action="start-server">
              <fieldset>
                <legend>Server is not running</legend>
                <label>Save file:
                  <select name="saveName">
                    <option value="save1">save1</option>
                  </select>
                </label><br>
                <label>Latency (ms):
                  <input type="text" name="latencyMS">
                </label><br>
                <label>Autosave Interval (minutes):
                  <input type="text" name="autosaveInterval" placeholder="2">
                </label><br>
                <label>Autosave Slots:
                  <input type="text" name="autosaveSlots" placeholder="3">
                </label><br>
                <label>
                  <input type="checkbox" name="disallowCommands"> Disallow Commands
                </label>
                <label>
                  <input type="checkbox" name="peerToPeer"> Use Peer-to-Peer
                </label>
                <label>
                  <input type="checkbox" name="noAutoPause"> No Auto-pause
                </label><br>
                <button type="submit">Start Server</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
